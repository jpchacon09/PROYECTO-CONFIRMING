# ============================================================================
# Supabase Edge Functions - Configuración
# ============================================================================

[functions.generar-url-subida]
verify_jwt = false

[functions.obtener-url-documento]
verify_jwt = false

[functions.validar-sarlaft]
verify_jwt = false

# Variables de entorno (configurar en Supabase Dashboard)
# ============================================================================
# SUPABASE_URL - URL del proyecto Supabase
# SUPABASE_ANON_KEY - Anon key pública
# SUPABASE_SERVICE_ROLE_KEY - Service role key (SECRETO)
# AWS_ACCESS_KEY_ID - Access key de IAM user para S3
# AWS_SECRET_ACCESS_KEY - Secret access key (SECRETO)
# SARLAFT_VALIDATE_URL - Endpoint externo (ej: http://44.219.204.30:8000/api/validate)
# SARLAFT_USER_ID - user_id para auditoria del proveedor (ej: agentrobust)
# ============================================================================
